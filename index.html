<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <p>
      <label for="new-task">Add Item</label>
      <div class="add__wrapper">
        <input id="new-task" class="add__wrapper__task" type="text">
        <button class="add__wrapper__btn">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-task" class="incomplete__list">
      <li class="incomplete__list__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
      <li class="incomplete__list__item">
        <input type="checkbox">
        <label class="task">Go&nbsp;Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="complete-task" class="complete__list">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
